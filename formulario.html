<!DOCTYPE html>
<html lang="" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Cadatre-se</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <link rel="stylesheet" href="formulario.css">
</head>
<body>



  <div class="titulo" style="">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <img src="https://wallflower.com.br/wp-content/uploads/2016/09/Logotipo-Site.png" alt="">
          <h3>FORMULÁRIO DE CADASTRO</h3>
          <hr>
        </div>


        <div class="dados" style="">

          <form action="" method="get">

            <label>NOME:</label>
            <input type="text" name="nome" value=""><br>

            <label>EMAIL:</label>
            <input type="email" name="nome" value=""><br>

            <label>CELULAR:</label>
            <input type="text" name="nome" value=""><br>

            <label>GENÊRO:</label>
            <select name="genero">
              <option value="">Selecione um Genêro</option>
              <option value="1">feminino</option>
              <option value="2">Masculino</option>
            </select><br>

            <label>CIDADE:</label>

            <select name="cidade">
              <option value="">Selecione uma cidade</option>
              <option value="1">Paranavaí</option>
              <option value="2">Alto Paraná</option>
              <option value="3">Nova Esperança</option>
            </select><br>

            <label>DATA DE NASCIMENTO:</label>
            <input type="date" name="nascimento" value=""><br>


            <div class="button">
              <button type="submit" class="mt-3 btn btn-success">SALVAR</button>
            </div>


            <img src="https://upupa.com.br/wp-content/uploads/2019/05/frases-para-floricultura.jpg" alt="600px" width="600px">
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
